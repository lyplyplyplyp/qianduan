<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试主页</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>
  <body>
    <div id="app">
      <nav>
        <div class="nav-wrapper">
          <a href="" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="">sass</a></li>
            <li>
              <a href="">sass <span class="new badge">4</span></a>
            </li>
            <li><a href="">sass</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col s12 m4" v-for="(item,index) in list" :key="index">
            <div class="card">
              <div class="card-image">
                <img
                  src="https://bkimg.cdn.bcebos.com/pic/b21c8701a18b87d6aeb21bcd000828381e30fd74?x-bce-process=image/resize,m_lfit,w_536,limit_1/format,f_jpg"
                  height="260"
                />
                <span class="card-title">{{item.title}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
              </div>
              <div class="card-content">
                <p>{{item.content}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          list: [],
          show: true,
          imgurl: [],
        },
        
        created() {
          axios.get('http://cn-zz-bgp-1.natfrp.cloud:37023/api/articles/all').then((res) => {
            console.log(res.data.data)
            this.list = res.data.data
          })
        },
      })
    </script>
  </body>
</html>
