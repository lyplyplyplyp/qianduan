<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态样式绑定(数组语法)</title>
  <style>
    h2{
      width: 800px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
    .blue{
      color: blue;
    }
    .red{
      color: red;
    }
    .bold{
      font-weight: 800;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="app">
 
  <h2 :class="cssArray">点击按钮,实现文字颜色转变</h2>
 <button @click="changeColor">切换颜色</button>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app=Vue.createApp({
      data() {
        return {
        
          
          cssArray:["bold","blue"]
        }
      },
      methods: {
        changeColor(){
          //如果当前不是蓝色，则把当前颜色弹出数组，将blue样式压入数组
          if (this.cssArray[1]!=="blue"){
            this.cssArray.pop();
            this.cssArray[1]="blue";
            //this.cssArray.push("blue");
          }else{
             //当前就是蓝色，那就换成红色
             this.cssArray.pop();
             this.cssArray[1]="red";
             //this.cssArray.push("red");
          }
          
        }
      },
      computed:{
        h2Class(){
        return{blue:this.isBlue,red:this.isRed};
        },
      },
    });
    let vm=app.mount("#app");
  </script>
</body>
</html>
