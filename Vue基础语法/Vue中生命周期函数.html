<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue生命周期函数</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app=Vue.createApp({
    //在Vue实例生成之后会自动执行的函数
created(){
  console.log('created',document.getElementById('root').innerHTML,this.message);

},
//在组件内容被渲染到页面之前执行的函数
beforeMount(){
  console.log(document.getElementById('root').innerHTML,this.message)

},
//在Vue实例生成之后会自动执行的函数
mounted(){
  console.log(document.getElementById('root').innerHTML,'mounted');

},
//当 data中的数据发生变化时自动执行的函数（可以在控制台 vm.$data.message='aaa'）
beforeupdate(){
  console.log(document.getElementById('root').innerHTML,'beforeupdate')

},
//当data中的数据发生变化，同时页面完成更新后，会自动执行的函数
updated(){
  console.log(document.getElementById('root').innerHTML,'updated');

},
//当Vue应用失效时，自动执行的函数（可以通过控制台执行 app.unmount()模拟改操作）
beforeUnmount(){
  console.log(document.getElementById('root').innerHTML,'beforeUnmount')

},
//当 Vue应用失效且DOM完全销毁之后，自动执行的函数
unmounted(){
  console.log(document.getElementById('root').innerHTML,'unmounted');

},
template:<h2>{{message}}</h2>
});
const vm=app.mount('#root')
  </script>
</body>
</html>
