<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 :style="{color:'red','font-size':fontSize+'px'}">style绑定对象</h2>
    <button @click="addFontSize">增大字体</button>
    <h2 :style="[style1,style2]">style绑定的数组</h2>
   
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app=Vue.createApp({
      data() {
        return {
          fontSize:20,
          style1:{
            color:'red',
            "font-size":"40px",
            "font-weight":"300"
          },
          style1:{
            //"background-color":'blue',
            backgroundColor:"blue",
            "font-style":"italic",
            
          }
        }
      },
      methods: {
        addFontSize(){
          this.fontSize++;
        }
      },
    })
    let vm=app.mount("#app")
  </script>
</body>
</html>
