<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el:挂载点</title>
    <!-- el的作用是来设置Vue实列挂载（管理）的元素 -->
    <!-- Vue实列的作用范围是Vue会管理el选项命中的元素及其内部的后代元素 -->
    <!-- 可以使用其他的选择器,但是建议使用ID选择器 -->
    <!-- 可以使用其他的双标签,不能使用html和body -->
</head>

<body>
    <!-- 外部的元素无法被渲染 -->
    {{message}}
    <div id="app" class="app">
        <!-- 内部的元素才能被渲染 -->
        {{message}}
        <span> {{message}} </span>
    </div>
    <!-- 开发环境版本,包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app", //id选择器的关键字是 # (包括但不限于div,也可以是p,h2等)//建议使用id选择器
            // el: ".app", //class选择器的关键字是 .
            //el: "div", //默认的div选择器
            data: {
                message: "早日解封"
            }
        })
    </script>
</body>

</html>
