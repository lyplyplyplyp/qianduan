<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <!-- v-on指令的作用是:为元素绑定事件 -->
    <!-- 事件名不需要写on -->
    <!-- 指令可以简写为@ -->
    <!-- 绑定的方法定义在methods属性中 -->
    <!-- 方法内部通过this关键字可以访问在data中数据 -->
</head>

<body>
    <div id="app">
        <!-- 完整写法 -->
        <input type="button" value="v-on指令" v-on:click="doIt">
        <!-- 简略写法 -->
        <input type="button" value="v-on指令" @click="doIt">
        <input type="button" value="双击" @dblclick="doIt">
        <h2 @click="changeFood">{{food}}</h2>
    </div>
    <!-- 1.开发环境版本,包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 3.创建Vue实列
        var app = new Vue({
            el: "#app",
            data: {
                food: "西兰花炒蛋"
            },
            methods: {
                doIt: function() {
                    alert("做It");
                },
                changeFood: function() {
                    // console.log(this.food);
                    this.food += "好好吃!"
                }
            }
        })
    </script>
</body>

</html>
